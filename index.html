<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div id="board">
        <div class="square" id="square1" row="0" col="0"></div>
        <div class="square" id="square2" row="0" col="1"></div>
        <div class="square" id="square3" row="0" col="2"></div>
        <div class="square" id="square4" row="1" col="0"></div>
        <div class="square" id="square5" row="1" col="1"></div>
        <div class="square" id="square6" row="1" col="2"></div>
        <div class="square" id="square7" row="2" col="0"></div>
        <div class="square" id="square8" row="2" col="1"></div>
        <div class="square" id="square9" row="2" col="2"></div>

    </div>
  </body>
</html>
