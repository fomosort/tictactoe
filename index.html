<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div id="board">
        <div class="square row0 col0" id="square1"></div>
        <div class="square row0 col1" id="square2"></div>
        <div class="square row0 col2" id="square3"></div>

        <div class="square row1 col0" id="square4"></div>
        <div class="square row1 col1" id="square5"></div>
        <div class="square row1 col2" id="square6"></div>

        <div class="square row2 col0" id="square7"></div>
        <div class="square row2 col1" id="square8"></div>
        <div class="square row2 col2" id="square9"></div>
    </div>
  </body>
</html>
