<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <h1>Tic Tac Toe</h1>
    <h2 id="message"></h2>
    <h2 id="player-turn">&nbsp;</h2>
    <div id="board-wrapper">
      <div id="board">
        <div class="square" id="square1" row="0" col="0"></div>
        <div class="square" id="square2" row="0" col="1"></div>
        <div class="square" id="square3" row="0" col="2"></div>
        <div class="square" id="square4" row="1" col="0"></div>
        <div class="square" id="square5" row="1" col="1"></div>
        <div class="square" id="square6" row="1" col="2"></div>
        <div class="square" id="square7" row="2" col="0"></div>
        <div class="square" id="square8" row="2" col="1"></div>
        <div class="square" id="square9" row="2" col="2"></div>
      </div>
      <div id="buttons">
        <form action="" method="get">
            <div>
                <label for="player-name">Player name:</label>
                <input type="text" name="player-name" id="player-name" value="Player">
                
            </div>
            <div>
                <label for="cpu-name">Cpu name:</label>
                <input type="text" name="cpu-name" id="cpu-name" value="CPU">
            </div>
        </form>
        <div>
            <button id="start">Start</button>
        </div>
        <div>
            <button id="reset">Reset</button>
        </div>

      </div>
    </div>
  </body>
</html>
